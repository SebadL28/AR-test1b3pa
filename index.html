<!DOCTYPE html>
<html>


<!-- MARKER -->
<!-- include A-Frame -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="custom" type="pattern" url="pattern-gabo.patt">
      <a-image src="image.png" rotation="-90 0 0" width="3" height="4"></a-image>
    </a-marker>
    <a-marker preset="custom" type="pattern" url="pattern-car.patt">
      <a-entity scale="0.5 0.5 0.5" obj-model="obj: url(bugatti.obj); mtl: url(bugatti.mtl)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
